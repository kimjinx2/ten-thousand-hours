<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/test.css">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">

            <div class="title">
                <img src="./img/clock.png" alt=" " class="clock_img">
                <div class="title_img">
                    <img src="./img/title.png" alt="1만시간의 법칙">
                </div>
            </div>
            <div class="intro">
                <div class="intro_saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</div>
                
                <div class="explain">
                <div class="quotes">
                    <img src="./img/quotes.png" alt="따옴표">
                </div>
                <p>
                    <span>1만 시간의 법칙</span>은 <br/>어떤 분야의 전문가가 되기
                    위해서는 <br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
                </div>
            </div>
            <div class="inputs">
                <div class="field">
                    <p>나는</p>
                    <input type="text" id="field_value" placeholder="예) 프로그래밍">
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="time">
                    <p>그래서 앞으로 매일 하루에</p>
                    <div>
                        <input type="text" id="time_value" placeholder="예) 5">
                        <p>시간씩 훈련할 것이다.</p>
                    </div>
                </div>
            </div>

            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">나는 며칠동안 훈련을 해야 1만 시간이 될까?</button>
                    <div class="click_img">
                        <img src="./img/click.png" alt="클릭">
                    </div>
                </div>
            </div>

            <div class="result_loading">
                <div class="img_wrap">
                    <img src="./img/loading.png" alt="로딩 중">
                </div>
            </div>

            <div class="result">
                <div class="result_wrap">
                    <div>
                        당신은 <span class="field_result"></span>전문가가 되기 위해서
                    </div>
                    <div>
                        대략 <span class="time_result"></span>일 이상 훈련하셔야 합니다! :)
                    </div>
                </div>
                <div class="buttons">
                    <div class="go">
                        <button class="modal_btn">
                            훈련하러 가기 GO! GO!
                        </button>
                    </div>
                    <div class="share">
                        <button class="share_btn">
                            공유하기
                        </button>
                    </div>

                
                </div>


            </div>
        </div>
    </section>

    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>화이팅!</h1>
                <h3>당신의 꿈을 응원합니다!</h3>
            </div>
            <div class="licat_img">
                <img src="./img/licat.png" alt="라이캣 응원">
            </div>
            <div class="btn">
                <button class="close_btn">훈련하러 가기 GO! GO!</button>
            </div>
        </div>
    </section>
    <footer id="copyright">
        <div class="logo_img">
            <img src="./img/logo.png" alt="weniv">
        </div>
        <p>
            본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다. <br/>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>
    
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const fieldInput = document.querySelector("#field_value");
    const timeInput = document.querySelector("#time_value");

    const startBtn = document.querySelector(".start_btn");

    const loading = document.querySelector(".result_loading");
    const result = document.querySelector(".result");
    const fieldResult = document.querySelector(".field_result");
    const timeResult = document.querySelector(".time_result");

    const modal = document.querySelector("#modal");
    const openModalBtn = document.querySelector(".modal_btn"); // 결과 영역의 "훈련하러 가기"
    const closeModalBtn = document.querySelector(".close_btn"); // 모달 안 버튼
    const shareBtn = document.querySelector(".share_btn");
    

    // 필수 요소 체크
    if (!fieldInput || !timeInput || !startBtn || !loading || !result || !fieldResult || !timeResult || !modal) {
        console.warn("필수 DOM 요소를 찾지 못했습니다. HTML 선택자/구조를 확인하세요.");
        return;
    }


    const openModal = () => {
        modal.style.display = "flex";
        closeModalBtn?.focus();
    };

    const closeModal = () => {
        modal.style.display = "none";
        openModalBtn?.focus();
    };

    // 시작 버튼 클릭 → 계산
    startBtn.addEventListener("click", () => {
        const field = fieldInput.value.trim();
        const hours = Number(timeInput.value);

        if (!field) {
        alert("어떤 분야인지 입력해주세요. (예: 프로그래밍)");
        fieldInput.focus();
        return;
        }

        if (!Number.isFinite(hours) || hours <= 0) {
        alert("하루 훈련 시간을 숫자로 입력해주세요. (예: 5)");
        timeInput.focus();
        return;
        }

        const days = Math.ceil(10000 / hours);

        loading.style.display = "flex";
        result.style.display = "none";

        setTimeout(() => {
        loading.style.display = "none";

        fieldResult.textContent = field + " ";
        timeResult.textContent = String(days);

        result.style.display = "block";
        result.scrollIntoView({ behavior: "smooth", block: "start" });
        }, 800);
    });

    // 모달 열기/닫기
    openModalBtn?.addEventListener("click", openModal);
    closeModalBtn?.addEventListener("click", closeModal);

    // ESC로 닫기
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.style.display === "block") closeModal();
    });

    // 공유 버튼(일단 기본: 현재 URL 복사)
    shareBtn?.addEventListener("click", async () => {
        try {
        await navigator.clipboard.writeText(location.href);
        alert("링크를 복사했습니다.");
        } catch {
        alert("복사에 실패했습니다. 브라우저 권한을 확인해주세요.");
        }
    });
    });
    </script>

</body>
</html>
